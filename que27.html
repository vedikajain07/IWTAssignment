<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        body{
            background-color: pink;
        }
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #clock{
            height: 20px;
            width: 500px;
            padding: 100px;
            background-color: greenyellow;

        }
    </style>
    <body>
    <div id ="clock"></div>
    <script>
    function clock()
    {
        d = new Date();
        hr = d.getHours();
        mm = d.getMinutes();
        ss = d.getSeconds();
        cTime = hr+":"+mm+":"+ss;
        x=document.getElementById('clock');
        x.innerHTML=cTime;
    }
    setInterval(clock,1000);
</script>

</body>
</html>
