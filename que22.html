<head>

    <title>question 22</title>

    <style>
        .container{
            display: flex;
        }

        .inner1{
            background-color: black;
            color: black;
            height: 100px;
            width: 100px;
        }
        .inner2{
            background-color: rgb(244, 15, 15);
            color: rgb(225, 13, 13);
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    
        <script type = "text/javascript">
        rows = (prompt("Enter number of : Rows"));
        columns = (prompt("Enter number of columns: "));
        for(i=1; i<=rows; i++){
            document.write("<div class = 'container'>");

            for(j=1; j<=columns; j++){
                if((i+j)%2 == 0)
                    document.write("<div class = inner1>" +(i+j)+ "</div>");
                else
                    document.write("<div class = inner2>" +(i+j)+ " </div>");
            
            }
            document.write("</div>");
        }
        
    </script>
<br>
<br>

</body>
