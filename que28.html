<html>
    <head><title>Ques28</title><style>
        #wish{
            background-color: palevioletred;
            color: 555555;
        }
    </style></head>
    <body bgcolor="#bfff00">
        <div id="wish" onclick="hide()"></div>
        <script>
            
            fname=prompt("Enter your name: ");
            dt=new Date()
            hr=dt.getHours()
            if(hr<=12)
            greet="Good Morning"
            else if(hr>12&&hr<=17)
            greet="Good Afternoon"
            else
            greet="Good evening"
            document.getElementById('wish').innerHTML=greet+" "+fname+"!!";
                function hide()
                {
                    document.getElementById("wish").style.display='none';

                }
              
        </script>

        </div>
    </body>
</html>
