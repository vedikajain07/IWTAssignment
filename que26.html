<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: aquamarine;
    }
</style>
<body>
    <div id='counter'></div>

   
    <button onclick="x=setInterval(start,1000)">Start</button>
    <button onclick="clearInterval(x)">Stop</button>
    <script>
        block=document.getElementById('counter');
        count=0;
        function start()
        {
            count=count+1;
            block.innerHTML=count;
            
        }
        

    </script>
  <br>
  <br>
     
</body>
</html>
